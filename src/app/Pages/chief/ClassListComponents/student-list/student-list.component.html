<div style="margin-top: 50px; margin-left: 50px;">
  <table class="table">
    <thead class="table-light">
      <tr>
        <th># ID</th>
        <th># CIN</th>
        <th># Name</th>
        <th># Class</th>
        <th># Email</th>
        <th># Edit</th> <!-- New column for editing -->
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let student of students">
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.cin }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.classe }}</td>
          <td>{{ student.email }}</td>
          <td>
            <!-- Bootstrap edit button -->
            <button
              type="button"
              class="btn btn-warning btn-sm"
              (click)="editStudent(student.id)" 
            >
              Edit
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<h1>{{className}}</h1>
