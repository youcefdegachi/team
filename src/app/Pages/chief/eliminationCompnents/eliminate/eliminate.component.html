<div style="margin-top: 50px; margin-left: 50px;">
  <table class="table">
    <thead class="table-light">
      <tr>
        <th># ID</th>
        <th># CIN</th>
        <th># Name</th>
        <th># Absent Count</th> <!-- Changed from "Class" -->
        <th># Email</th>
        <th># Eliminate?</th> <!-- Changed from "Edit" -->
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let student of studentList">
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.cin }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.numberAbsent }}</td>
          <td>{{ student.email }}</td>
          <td>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                [checked]="student.isEliminate"
                (click)="toggleEliminate(student)" 
              />
              <label class="form-check-label">
                Toggle Eliminate <!-- Changed from "Edit" -->
              </label>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  
<div>
  <button
    type="button"
    class="btn btn-primary" 
    (click)="submitChanges()" >
    Submit Changes
  </button>
</div>
</div>

<h1>{{ className }}</h1>
